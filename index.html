<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serta | Bientôt Disponible - Nouvelle Boutique en Ligne</title>
  <meta name="description" content="Onze nieuwe online winkel komt er binnenkort aan! We werken hard om je een geweldige ervaring te bieden.">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: "Lato", sans-serif;
        background: url(bg.jpg) no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    .countdown {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .subscribe-form input {
      margin-right: 10px;
    }
    .logo {
        margin-bottom: 40px;
    }
    .box {
        text-align: center;
        background-color: white;
        border-radius: 20px;
        padding: 40px;
        opacity: 0.8;
        margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box wow animate__fadeIn">
        <center><img class="logo" alt="Serta Frans" src="logo.png"></center>
        <h1 class="mb-4">Notre nouvelle boutique en ligne arrive bientôt !</h1>
        <p class="mb-5">Nous travaillons dur pour vous offrir une expérience incroyable.</p>
    </div>
  </div>

  <script>
    // Compteur
    const countdownElement = document.getElementById("countdown");
    const launchDate = new Date("2024-12-16T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "C'est en ligne !";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}j: ${hours}h: ${minutes}m: ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
